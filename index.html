<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine üíñ</title>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", "Comic Sans MS", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #ffeef5);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .valentine-card {
        background: white;
        width: 520px;
        min-height: 360px;
        padding: 60px 50px;
        border-radius: 36px;
        text-align: center;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.18);
        position: relative;
      }

      .emoji {
        font-size: 80px;
        margin-bottom: 24px;
      }

      .main-question {
        font-size: 24px;
        margin-bottom: 16px;
      }

      .tease {
        font-size: 15px;
        color: #ff4d88;
        min-height: 1.4em;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-top: 36px;
      }

      button {
        border: none;
        padding: 16px 30px;
        border-radius: 999px;
        font-size: 17px;
        cursor: pointer;
        transition: transform 0.2s ease;
        white-space: nowrap;
      }

      .yes {
        background: #ff4d88;
        color: white;
      }

      .yes:hover {
        transform: scale(1.1);
      }

      .no {
        background: #ccc;
        color: #555;
        pointer-events: none;
        transition: left 0.25s ease-out, top 0.25s ease-out;
      }

      .note {
        margin-top: 22px;
        font-size: 14px;
        color: #999;
      }
    </style>
  </head>

  <body>
    <div id="valentine"></div>

    <script>
      function getName() {
        const params = new URLSearchParams(window.location.search);
        const raw = params.get("name");
        if (!raw) return null;

        // Capitalize nicely
        return raw.charAt(0).toUpperCase() + raw.slice(1).toLowerCase();
      }

      function ValentineComponent(root) {
        const name = getName();
        const who = name ? name : "you";

        const state = {
          escaped: false,
          justEscaped: false,
          teaseIndex: 0,
          teasingLines: [
            `‚Ä¶${who}, you don‚Äôt even have to think about it ü•∫`,
            `Okay ${who}, now you‚Äôre just hovering`,
            `My heart can‚Äôt take this, ${who}`,
            `This is emotional damage.`,
          ],
        };

        root.innerHTML = `
          <div class="valentine-card" id="card">
            <div class="emoji">üê£üíó</div>
            <h1 class="main-question">
              ${name ? `${name}, will you be my Valentine?` : "Will you be my Valentine?"}
            </h1>
            <p class="tease" id="tease"></p>

            <div class="buttons">
              <button class="yes" id="yesBtn">Yes üíñ</button>
              <button class="no" id="noBtn">No üôÉ</button>
            </div>

            <div class="note">*No seems a bit shy üòà*</div>
          </div>
        `;

        const card = root.querySelector("#card");
        const yesBtn = root.querySelector("#yesBtn");
        const noBtn = root.querySelector("#noBtn");
        const tease = root.querySelector("#tease");

        function updateTease() {
          if (state.teaseIndex < state.teasingLines.length) {
            tease.textContent = state.teasingLines[state.teaseIndex];
            tease.style.opacity = 1;
            state.teaseIndex++;
          }
        }

        function escapeNo() {
          if (!state.escaped) {
            const rect = noBtn.getBoundingClientRect();
            noBtn.style.position = "fixed";
            noBtn.style.left = rect.left + "px";
            noBtn.style.top = rect.top + "px";
            state.escaped = true;
          }

          const rect = noBtn.getBoundingClientRect();
          const padding = 20;

          noBtn.style.left =
            Math.random() * (window.innerWidth - rect.width - padding) + "px";
          noBtn.style.top =
            Math.random() * (window.innerHeight - rect.height - padding) + "px";

          if (!state.justEscaped) {
            updateTease();
            state.justEscaped = true;
            setTimeout(() => (state.justEscaped = false), 700);
          }
        }

        document.addEventListener("mousemove", (e) => {
          const rect = noBtn.getBoundingClientRect();
          const cx = rect.left + rect.width / 2;
          const cy = rect.top + rect.height / 2;

          if (Math.hypot(e.clientX - cx, e.clientY - cy) < 130) {
            escapeNo();
          }
        });

        document.addEventListener("touchstart", escapeNo);

        yesBtn.addEventListener("mouseenter", () => {
          tease.style.opacity = 0;
        });

        yesBtn.addEventListener("click", () => {
          const end = Date.now() + 3500;

          (function frame() {
            confetti({
              particleCount: 12,
              spread: 90,
              colors: ["#ff4d88", "#ff99bb", "#ffccd9"],
            });
            if (Date.now() < end) requestAnimationFrame(frame);
          })();

          setTimeout(() => {
            card.innerHTML = `
              <div class="emoji">üíòü•πüíò</div>
              <h1>${name ? `You just made my day, ${name}.` : "You just made my day."}</h1>
              <p style="color:#666">Happy Valentine‚Äôs üíï</p>
            `;
          }, 200);
        });
      }

      ValentineComponent(document.getElementById("valentine"));
    </script>
  </body>
</html>
